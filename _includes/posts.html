<ul>
  <h1>List of posts</h1>
  {% for post in site.posts  %}
  <li>
      {%- assign date_format = "%b %-d, %Y" -%}
      <span>
        {{ post.date | date: date_format }}
      </span>
      <a href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
  </li>
  {% endfor %}
</ul>
